<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Wirasena Robotics Team</title>
    <meta http-equiv="refresh" content="0; url=web.wrasena.html">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #FDF2E9;
            color: #6E2C00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #E67E22;
            border-radius: 50%;
            border-top: 4px solid #6E2C00;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <p>Redirecting to Wirasena Robotics Team website...</p>
        <p>If you are not redirected automatically, <a href="web.wrasena.html" style="color: #D35400;">click here</a>.</p>
    </div>
</body>
</html>
